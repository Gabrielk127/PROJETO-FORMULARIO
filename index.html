<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Formulário Avançado</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img1.svg" alt="balão de fala simbolizando avaliação com estrelas">
    </header>
    
    <div class="legend-header">
      <legend>Informações pessoais</legend>
    </div>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>

          </div>

            <div class="input-wrapper">
              <label for="person-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="person-email">
            </div>

          
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="Marcos">Marcos</option>
              <option value="Rodrigo">Rodrigo</option>
              <option value="Gabriel">Gabriel</option>
              <option value="Aloisio">Aloisio</option>
              <option value="Neymar">Neymar</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o Mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="duvidas-checkbox">
            <label for="duvidas-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a próxima mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoria-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoria-data">
            </div>

            <div class="input-wrapper">
              <label for="das">Das</label>
              <input type="time" id="das">
            </div>

            <div class="input-wrapper">
              <label for="ate">Até</label>
              <input type="time" id="ate">
            </div>
          </div>
         </div>
      </fieldset>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>
    </form>

    
  </div>
</body>
</html>
